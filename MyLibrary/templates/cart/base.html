{% load static %}
<html>
<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/client.css' %}">
</head>
<body>
<div class="page-header">
    <a href="{% url 'client_logout' %}" class="top-menu"><span class="glyphicon glyphicon-chevron-right" style="float:left; color: #ffffff"></span></a>
    <h1><a href="/">KsiÄ™garnia internetowa Libro</a></h1>
</div>
<div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>

{% if messages %}
{% for message in messages %}
    <div class="alert alert-success alert-dismissable" role="alert"  id="success-alert">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <p id="messages">{{message}}</p>
    </div>
{% endfor %}
{% endif %}

</body>
</html>
<script>
    $(document).ready(function(){
        window.setTimeout(function() {
            $(".alert").fadeTo(500, 0).slideUp(500, function(){
                $(this).remove();
            });
        }, 5000);
    });
</script>
